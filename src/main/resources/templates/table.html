<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function(){
                $(".select").each(function(){
                    var s=$(this);
                    var z=parseInt(s.css("z-index"));
                    var dt=$(this).children("dt");
                    var dd=$(this).children("dd");
                    var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
                    var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
                    dt.click(function(){dd.is(":hidden")?_show():_hide();});
                    dd.find("a").click(function(){dt.html($(this).html());_hide();});
                    $("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
        </script>
        <div class="form_boxC">
            <p>"<span class="f_cB">*</span>"号为必填项目</p>
            <form action="/checkadd" method="post">
                <table cellpadding="0" cellspacing="0" th:object="${contact}">
                    <tr>
                        <th width="100">姓名 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{name}" id="UName" pattern="[\u4e00-\u9fa5a-zA-Z_0-9]{2,}" type="text" size="15" placeholder="张三" oninput="check('UName')"></div></td>
                        <td id="r1">输入长度大于2的中文英文数字_</td>
                    </tr>
                    <tr>
                        <th>电话 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{telephone}" id="UTel" pattern="[0-9]{8}" type="text" size="15" placeholder="11111" oninput="check('UTel')"></div></td>
                        <td id="r2" >输入长度为8的数字串</td>
                    </tr>
                    <tr>
                        <th>邮箱 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{email}" id="UEmail" pattern=".+@.+" type="text" size="15" placeholder="11111@163.com" oninput="check('UEmail')"></div></td>
                        <td id="r3">任意邮箱</td>
                    </tr>
                    <tr>
                        <th>住址 <span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{address}" id="UAddress" pattern=".+" type="text" size="15" placeholder="青柠街1号" oninput="check('UAddress')"></div></td>
                        <td id="r4">任意地址</td>
                    </tr>
                    <tr>
                        <th>qq号<span class="f_cB">*</span></th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{qq}" id="Uqq" pattern="[0-9]{8,10}" type="text" size="15" placeholder="111" oninput="check('Uqq')"></div></td>
                        <td id="r5">8到10为qq号，仅支持数字</td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><div class="txtbox floatL" style="width:300px;"><input th:field="*{nickName}" id="UNick" pattern=".+" type="text" size="15" placeholder="张三" oninput="check('UNick')"></div></td>
                        <td id="r6">任意备注</td>
                    </tr>


                </table>
                <input name="" type="submit" value="增加" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'">
            </form>

        </div>
    </div>
    <!-- SubPopup -->

    <div id="BtmBtn">
        <div class="btn_boxB floatL mag_l20"><input name="" type="button" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
        <div class="btn_box floatL"><input name="" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
    </div>
</div>
<!-- /Popup -->
</body>
</html>
