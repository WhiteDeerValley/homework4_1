<!DOCTYPE HTML>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="generator" content="" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

    <script src="js/table.js" type="text/javascript"></script>
    <script type="text/javascript">
        function add() {
            location.href = "add"
        }

        function del(elem) {
            tr = elem.parentNode.parentNode
            index = tr.rowIndex
            tr.parentNode.removeChild(tr)

            $.post('/del', {row: index})
        }

        function chg(elem) {
            tr = elem.parentNode.parentNode
            index = tr.rowIndex

            var temp = document.createElement("form")
            temp.action = "/alter"
            temp.method = "post"
            temp.style.display = "none"

            var opt = document.createElement("textarea")
            opt.name = "index"
            opt.value = index.toString()
            temp.appendChild(opt)
            document.body.appendChild(temp)

            temp.submit()
            return temp

        }

    </script>
    <style>
        td > button
        {
            font-size: 15px;
            background-color: #0bd38a;
            color: white;
            padding: 5px 13px 5px 13px;
            margin: 4px 15px 4px 15px;
            outline: none;
            border: none;
            border-radius: 4px;
        }
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>

<div class="wrap_right">



    <!-- Contents -->
    <div id="Contents">
        <script type="text/javascript">
            $(function(){
                $(".select").each(function(){
                    var s=$(this);
                    var z=parseInt(s.css("z-index"));
                    var dt=$(this).children("dt");
                    var dd=$(this).children("dd");
                    var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
                    var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
                    dt.click(function(){dd.is(":hidden")?_show():_hide();});
                    dd.find("a").click(function(){dt.html($(this).html());_hide();});
                    $("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
        </script>


        <!-- MainForm -->
        <div id="MainForm">
            <div class="form_boxB">
                <h2>名单管理</h2>

                <table id = "tabProduct" cellpadding="0" cellspacing="0">

                    <!-- 表头 -->
                    <thead>
                    <tr bgcolor="#7fffd4">
                        <th>选中</th>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>住址</th>
                        <th>QQ号</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!-- 表头 -->


                    <!-- 表身 -->
                    <tbody id="listTable">
                    <tr th:each="i:${session.table.getTable()}">
                        <td><input type="checkbox" name="item"></td>
                        <td th:text="${iStat.index + 1}">1</td>
                        <td class="Name" th:text="${i.getName()}"></td>
                        <td class="telNum" th:text="${i.getTelephone()}"></td>
                        <td class="eMail" th:text="${i.getEmail()}"></td>
                        <td class="Address" th:text="${i.getAddress()}"></td>
                        <td class="qqNum" th:text="${i.getQq()}"></td>
                        <td class="nickName" th:text="${i.getNickName()}"></td>
                        <td class="last">
                            <button onclick="del(this)">
                                删除
                            </button>
                            <button onclick="chg(this)">
                                修改
                            </button>
                    </tr>
                    </tbody>
                    <!-- 表身 -->
                </table>

                <tr>
                    <p class="msg">一共有3位联系人，当前显示从第1条至第3条</p>
                </tr>
            </div>
        </div>
        <!-- /MainForm -->





        <div class="btn_box floatR mag_l20">
            <input id="addBtn" name="" type="button" value="增加" onMouseMove="this.className='input_move'" onMouseOut="this.className='input_out'" onclick="add()">
        </div>

        <div class="btn_box floatR mag_l20">
            <input id="srchBtn" name="" type="button" value="搜索" onMouseMove="this.className='input_move'" onMouseOut="this.className='input_out'" onclick="AddRow(document.getElementById('tabProduct'),1)"></div>

        <div class="form_boxC floatR mag_l20">
            <input id = "FindByTelNum" value="请输入要查询的手机号" onfocus="if(value=='请输入要查询的手机号')value=''" onblur="if(!value)value='请输入要查询的手机号'">
        </div>
        <!-- /btn_box -->



        <!-- PageNum -->
        <ul id="PageNum">
            <li><a href="#">首页</a></li>
            <li><a href="#">上一页</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">下一页</a></li>
            <li><a href="#">尾页</a></li>
        </ul>
        <!-- /PageNum -->
    </div>
    <!-- /Contents -->

    <!-- /footer -->
    <footer>
        <address>Designed by Zhangying</address>
    </footer>
